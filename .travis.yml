language: php
php:
  - 7.2
  - 7.3
  - 7.4snapshot
  - nightly

matrix:
  allow_failures:
    - php: nightly

branches:
  only:
  - master
  - travis
  - /^v\d+\.\d+\.\d+$/

before_install:
  - pecl install --nodeps psr

install:
  - phpize
  - ./configure
  - make

before_script:
  make install

script:
  make test

after_failure:
  - |
    for FILE in $(find tests -name '*.diff'); do
      echo $FILE
      cat FILE
      echo
    done

before_deploy:
  - openssl aes-256-cbc -K $encrypted_36ea4391f664_key -iv $encrypted_36ea4391f664_iv -in sign.gpg.enc -out sign.gpg -d
  - gpg --import sign.gpg
  - rm sign.gpg
  - pecl package
  - export RELEASE_PACKAGE=$(ls http_message-*.tgz)
#  - echo | pecl sign "$RELEASE_PACKAGE"

deploy:
  provider: releases
  api_key:
    secure: ""
  file: "$RELEASE_PACKAGE"
  skip_cleanup: true
  name: "$TRAVIS_TAG"
  prerelease: true
  on:
    tags: true
